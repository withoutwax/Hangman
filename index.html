<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main-container">
      <section class="main-status">
        <p>Alphabet:</p>
        <p id="status">?</p>
        <p id="warning">no warning (yet)</p>

        <br>
        <article class="main-guessed-words">
          <p>Guessed Alphabet:</p>
          <p id="guessed">-</p>
        </article>
      </section>
      <!-- Word -->
      <article class="main-select-word">
        <button type="button" id="input-A" onclick="setAlphabet('A')" name="button">A</button>
        <button type="button" id="input-B" onclick="setAlphabet('B')" name="button">B</button>

        <button type="button" id="input-J" onclick="setAlphabet('J')" name="button">J</button>

      </article>
    </main>
  </body>
</html>
